<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <h1 class="title">Contact Us</h1>
    <form class="form" id="form"> 
      <div class="form-group">
        <label for="first-name">First Name<span class="required">*</span></label>
        <input type="text" id="first-name" name="first-name" required>
        <p class="error-message" id="first-name-error">This field is required</p>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name<span class="required">*</span></label>
        <input type="text" id="last-name" name="last-name" required>
        <p class="error-message" id="last-name-error">This field is required</p>
      </div>
      <div class="form-group">
        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
        <p class="error-message" id="email-error">This field is required</p>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Query Type<span class="required">*</span></legend>
          <div class="form-group">
            <label class="radio-label" for="general">
              <input type="radio" id="general" name="query-type" value="general" aria-labelledby="general-label" required>
              <span id="general-label">General Enquiry</span>
            </label>
          </div>
          <div class="form-group">
            <label class="radio-label" for="support">
              <input type="radio" id="support" name="query-type" value="support" aria-labelledby="support-label" required>
              <span id="support-label">Support Request</span>
            </label>
          </div>
        </fieldset>
        <p class="error-message" id="query-type-error">Please select a query type</p>
      </div>
      <div class="form-group">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="11" required></textarea>
        <p class="error-message" id="message-error">This field is required</p>
      </div>
      <div class="form-group consent">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team<span class="required">*</span></label>
        <p class="error-message" id="consent-error"> 
          To submit this form, please consent to being contacted
        </p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
